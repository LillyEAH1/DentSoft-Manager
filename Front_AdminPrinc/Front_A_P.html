<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentSoft Manager - Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Front_A_P.css">
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="Captura de pantalla 2025-01-02 173831.png" alt="DentSoft Logo" style="height: 60px;">
      <button class="btn btn-danger" id="logoutButton">Cerrar Sesión</button>
    </div>
  </nav>

  <!-- Contenedor Principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Menú Lateral -->
      <div class="col-md-2 bg-light">
        <h4 class="text-center">DentSoft-Manager</h4>
        <ul class="nav flex-column p-2">
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark">Registro</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark">Nuevo Paciente</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark">Búsqueda</button>
          </li>
        </ul>
      </div>

      <!-- Panel Principal -->
      <div class="col-md-10">
        <h2 class="text-center">Gestión de Pacientes y Asignaciones</h2>

        <!-- Asignación de Dentista y Consultorio -->
        <div class="card mb-4">
          <div class="card-header text-center">Asignación de Dentista y Consultorio</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="selectPaciente" class="form-label">Seleccionar Paciente</label>
                <select id="selectPaciente" class="form-select">
                  <option value="" selected>Seleccione un paciente...</option>
                  <option value="1">Juan Pérez</option>
                  <option value="2">María Gómez</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="mb-3">
                <label for="selectDentista" class="form-label">Seleccionar Dentista</label>
                <select id="selectDentista" class="form-select">
                  <option value="" selected>Seleccione un dentista...</option>
                  <option value="101">Dr. López</option>
                  <option value="102">Dra. Martínez</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="mb-3">
                <label for="selectConsultorio" class="form-label">Seleccionar Consultorio</label>
                <select id="selectConsultorio" class="form-select">
                  <option value="" selected>Seleccione un consultorio...</option>
                  <option value="A1">Consultorio A1</option>
                  <option value="B2">Consultorio B2</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">Asignar</button>
            </form>
          </div>
        </div>

        <!-- Registro de Paciente Nuevo -->
        <div class="card">
          <div class="card-header text-center">Registro de Paciente Nuevo</div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombrePaciente" class="form-label">Nombre</label>
                  <input type="text" id="nombrePaciente" class="form-control" placeholder="Ingrese el nombre">
                </div>
                <div class="col-md-6">
                  <label for="apellidoPaciente" class="form-label">Apellido</label>
                  <input type="text" id="apellidoPaciente" class="form-control" placeholder="Ingrese el apellido">
                </div>
              </div>
              <div class="mb-3">
                <label for="contactoPaciente" class="form-label">Número de Contacto</label>
                <input type="text" id="contactoPaciente" class="form-control" placeholder="Ingrese el número de contacto">
              </div>
              <div class="mb-3">
                <label for="emailPaciente" class="form-label">Email</label>
                <input type="email" id="emailPaciente" class="form-control" placeholder="Ingrese el email">
              </div>
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar Paciente</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Búsqueda-->
    <div class="table-container">
        <h4 class="section-title">Búsqueda de Personas</h4>
        <!-- Formulario de Búsqueda -->
        <form id="searchForm" class="d-flex align-items-center justify-content-between mb-3">
          <!-- Selector para tipo de búsqueda -->
          <div class="form-group">
            <label for="searchType" class="form-label">Buscar:</label>
            <select id="searchType" class="form-select form-select-sm">
              <option value="paciente">Pacientes</option>
              <option value="doctor">Doctores</option>
            </select>
          </div>
      
          <!-- Input de búsqueda -->
          <div class="form-group mx-2">
            <input
              type="text"
              id="searchInput"
              class="form-control form-control-sm"
              placeholder="Ingresa nombre o ID..."
            />
          </div>
      
          <!-- Botón de búsqueda -->
          <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
        </form>
      
        <!-- Tabla para mostrar resultados -->
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="searchResults">
            <!-- Aquí se generarán dinámicamente las filas -->
            <tr>
              <td colspan="6">No hay resultados para mostrar.</td>
            </tr>
          </tbody>
        </table>
      </div>      
  </div>
</body>
</html>
