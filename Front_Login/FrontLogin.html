<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="FrontLogin.css">
    <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <h1 class="title">Ingreso</h1>
            <form>
              <div class="input-container">
                <input type="text" id="Username" placeholder="Ingrese su usuario o correo" required>
                <label for="Username">Usuario</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="password" id="Password" placeholder="Ingrese su contraseña" required>
                <label for="Password">Contraseña</label>
                <div class="bar"></div>
              </div>
              <div class="button-container">
                <button><span>Go</span></button>
              </div>
              <div class="footer">
                <nav>
                <a href="forgotyourpassword.html">¿Olvidó su contraseña?</a>
            </nav>
              </div>
            </form>
            <div class="toggle">
              <i class="fa fa-tooth"></i>
              <span>Sign up</span>
            </div>
        </div>

        <div class="card alt">
            <h1 class="title">Registro <div class="close"><i class="fa fa-times"></i></div></h1>
            <form>
              <div class="input-container">
                <input type="text" id="regUsername" placeholder="Ingrese su nombre de usuario" required>
                <label for="regUsername">Usuario</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="email" id="regEmail" placeholder="Ingrese su correo electrónico" required>
                <label for="regEmail">Correo</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="password" id="regPassword" placeholder="Cree una contraseña" required>
                <label for="regPassword">Contraseña</label>
                <div class="bar"></div>
              </div>
              <div class="input-container">
                <input type="password" id="repeatPassword" placeholder="Repita su contraseña" required>
                <label for="repeatPassword">Repita su contraseña</label>
                <div class="bar"></div>
              </div>
              <div class="button-container">
                <button><span>Next</span></button>
              </div>
            </form>
        </div>
    </div>
    <script src="FrontLogin.js" defer></script>
</body>
</html>
