<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgotyourpassword.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Password Reset</h1>
      <p>Provide the email address associated with your account to recover your password.</p>
      <form>
        <div class="input-container">
          <input type="email" id="email" required>
          <label for="email">Email</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit"><span>Reset Password</span></button>
        </div>
      </form>
      <div class="footer">
        <a href="FrontLogin.html">Login</a> | <a href="FrontLogin.html">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
