<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="../Frontend/css/forgotyourpassword.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Recuperar contraseña</h1>
      <p>Porporcione el correo con el que se registró para recuperar su contraseña.</p>
      <form>
        <div class="input-container">
          <input type="email" id="email" required>
          <label for="email">Correo</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit"><span>Recuperar contraseña</span></button>
        </div>
      </form>
      <div class="footer">
        <a href="../Pages/FrontLogin.html">Ingreso</a> | <a href="../Pages/FrontLogin.html">Registro</a>
      </div>
    </div>
  </div>
</body>
</html>
