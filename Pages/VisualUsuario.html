<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>DentSoft - Dashboard de Usuario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Dashboard DentSoft Usuario" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../Frontend/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Frontend/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>

<body>
    <!-- Menú -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
        <a href="#" class="navbar-brand p-0">
            <img src="../Frontend/img/Captura de pantalla 2025-01-02 173831.png" alt="DentSoft Logo" style="height: 90px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="#dashboard" class="nav-item nav-link active">Inicio</a>
                <a href="#citas" class="nav-item nav-link">Mis Citas</a>
                <a href="#recetas" class="nav-item nav-link">Recetas</a>
                <a href="#recordatorios" class="nav-item nav-link">Recordatorios</a>
                <a href="#costos" class="nav-item nav-link">Costos</a>
            </div>
            <a href="../Pages/index.html" class="btn btn-primary py-2 px-4 ms-3">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- Hero -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Dashboard Usuario</h1>
                <a href="../Pages/index.html" class="h4 text-white">Inicio</a>
                <a href="" class="h4 text-white">¡Bienvenido!</a>
            </div>
        </div>
    </div>

    <!-- Panel de Usuario -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Calendario -->
                <div class="col-lg-6" id="citas">
                    <div class="bg-light rounded p-4 h-100">
                        <h4 class="mb-4 text-primary">Calendario de Citas</h4>
                        <div id="calendar"></div>
                        <div class="mt-3">
                            <h5 class="text-secondary">Selecciona Hora</h5>
                            <select id="hora-select" class="form-select">
                                <option value="09:00 AM">09:00 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                                <option value="02:00 PM">02:00 PM</option>
                                <option value="03:00 PM">03:00 PM</option>
                            </select>
                            <button id="confirmar-cita-btn" class="btn btn-primary mt-3 w-100">Confirmar Cita</button>
                        </div>
                    </div>
                </div>
                <!-- Mis Citas -->
                <div class="col-lg-6" id="mis-citas">
                    <div class="bg-light rounded p-4 h-100">
                        <h4 class="mb-4 text-primary">Mis Citas</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Estado</th>
                                    <th>Comentarios</th>
                                </tr>
                            </thead>
                            <tbody id="citas-tbody">
                                <!-- Las citas se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row g-4 mt-4">
                <!-- Recetas -->
                <div class="col-lg-6" id="recetas">
                    <div class="bg-light rounded p-4 h-100">
                        <h4 class="mb-4 text-primary">Recetas</h4>
                        <textarea id="recetas-textarea" class="form-control bg-light border-0 mb-3" rows="4" readonly></textarea>
                        <button id="descargar-receta-btn" class="btn btn-primary w-100">Descargar Receta en PDF</button>
                    </div>
                </div>
                <!-- Costos -->
                <div class="col-lg-6" id="costos">
                    <div class="bg-light rounded p-4 h-100">
                        <h4 class="mb-4 text-primary">Costos</h4>
                        <ul id="costos-list" class="list-group mb-3">
                            <!-- Los costos se cargarán aquí dinámicamente -->
                        </ul>
                        <h5>Total: <strong id="total-costos">$0</strong></h5>
                        <button id="generar-ticket-btn" class="btn btn-primary w-100">Generar Ticket</button>
                    </div>
                </div>
                <!-- Recordatorios -->
                <div class="col-lg-12" id="recordatorios">
                    <div class="bg-light rounded p-4 h-100">
                        <h4 class="mb-4 text-primary">Recordatorios</h4>
                        <ul id="recordatorios-list" class="list-group">
                            <!-- Los recordatorios se cargarán aquí dinámicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-dark text-light py-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 <strong>DentSoft</strong>. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="../Frontend/js/main.js"></script>
    <script src="../Frontend/js/VisualUsuario.js"></script>
</body>

</html>
