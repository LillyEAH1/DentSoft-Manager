<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pacientes y Asignaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../Frontend/css/Front_A_P.css">
  <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="../Frontend/img/Captura de pantalla 2025-01-02 173831.png" alt="DentSoft Logo" style="height: 60px;">
      <a href="../Pages/index.html" class="btn btn-danger py-2 px-4 ms-3">Cerrar Sesión</a>
    </div>
  </nav>

  <!-- Contenedor Principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Menú Lateral -->
      <div class="col-md-2 bg-light">
        <h4 class="text-center">DentSoft-Manager</h4>
        <ul class="nav flex-column p-2">
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark" id="registroBtn">Registro Dentista</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark" id="nuevoPacienteBtn">Nuevo Paciente</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark" id="busquedaBtn">Búsqueda</button>
          </li>
        </ul>
      </div>

      <!-- Panel Principal -->
      <div class="col-md-10">
        <h2 class="text-center">Gestión de Pacientes y Asignaciones</h2>

        <!-- Registro de Nuevo Dentista -->
        <div class="card mb-4" id="nuevoDentistaCard" style="display: none;">
          <div class="card-header text-center">Registro de Nuevo Dentista</div>
          <div class="card-body">
            <form id="nuevoDentistaForm" novalidate>
              <div class="mb-3">
                <label for="nuevoDentistaNumero" class="form-label">Número de Empleado</label>
                <input type="text" id="nuevoDentistaNumero" class="form-control" required placeholder="Ingrese el número de empleado">
              </div>
              <div class="mb-3">
                <label for="nuevoDentistaNombre" class="form-label">Nombre del Dentista</label>
                <input type="text" id="nuevoDentistaNombre" class="form-control" required placeholder="Ingrese el nombre del dentista">
              </div>
              <div class="mb-3">
                <label for="nuevoDentistaApellidoPa" class="form-label">Apellido Paterno</label>
                <input type="text" id="nuevoDentistaApellidoPa" class="form-control" required placeholder="Ingrese el apellido paterno">
              </div>
              <div class="mb-3">
                <label for="nuevoDentistaApellidoMa" class="form-label">Apellido Materno</label>
                <input type="text" id="nuevoDentistaApellidoMa" class="form-control" placeholder="Ingrese el apellido materno">
              </div>
              <div class="mb-3">
                <label for="nuevoDentistaEspecialidad" class="form-label">Especialidad</label>
                <input type="text" id="nuevoDentistaEspecialidad" class="form-control" required placeholder="Ingrese la especialidad">
              </div>
              <div class="button-container">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Registro de Nuevo Paciente -->
        <div class="card mb-4" id="nuevoPacienteCard" style="display: none;">
          <div class="card-header text-center">Registro de Nuevo Paciente</div>
          <div class="card-body">
            <form id="nuevoPacienteForm" novalidate>
              <div class="mb-3">
                <label for="nuevoPacienteId" class="form-label">ID del Paciente</label>
                <input type="text" id="nuevoPacienteId" class="form-control" required placeholder="Ingrese el ID del paciente">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteNombre" class="form-label">Nombre del Paciente</label>
                <input type="text" id="nuevoPacienteNombre" class="form-control" required placeholder="Ingrese el nombre del paciente">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteApellidoPa" class="form-label">Apellido Paterno</label>
                <input type="text" id="nuevoPacienteApellidoPa" class="form-control" required placeholder="Ingrese el apellido paterno">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteApellidoMa" class="form-label">Apellido Materno</label>
                <input type="text" id="nuevoPacienteApellidoMa" class="form-control" placeholder="Ingrese el apellido materno">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteFecha" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="nuevoPacienteFecha" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteGenero" class="form-label">Género</label>
                <input type="text" id="nuevoPacienteGenero" class="form-control" placeholder="Ingrese el género">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteTelefono" class="form-label">Número de Teléfono</label>
                <input type="text" id="nuevoPacienteTelefono" class="form-control" required placeholder="Ingrese el número de teléfono">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteCorreo" class="form-label">Correo Electrónico</label>
                <input type="email" id="nuevoPacienteCorreo" class="form-control" required placeholder="Ingrese el correo electrónico">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteTipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" id="nuevoPacienteTipoSangre" class="form-control" placeholder="Ingrese el tipo de sangre">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteEstadoCivil" class="form-label">Estado Civil</label>
                <input type="text" id="nuevoPacienteEstadoCivil" class="form-control" placeholder="Ingrese el estado civil">
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteContacto" class="form-label">Contacto de Emergencia</label>
                <input type="text" id="nuevoPacienteContacto" class="form-control" placeholder="Ingrese el contacto de emergencia en número">
              </div>
              <div class="button-container">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Búsqueda de Pacientes y Dentistas -->
        <div class="card mb-4" id="busquedaCard" style="display: none;">
          <div class="card-header text-center">Búsqueda de Pacientes y Dentistas</div>
          <div class="card-body">
            <form id="busquedaForm" novalidate>
              <div class="mb-3">
                <label for="busquedaInput" class="form-label">Buscar por Nombre o ID</label>
                <input type="text" id="busquedaInput" class="form-control" required placeholder="Ingrese el nombre o ID para buscar">
              </div>
              <div class="button-container">
                <button type="submit" class="btn btn-primary" id="buscarPacienteBtn">Buscar Paciente</button>
                <button type="submit" class="btn btn-primary" id="buscarDentistaBtn">Buscar Dentista</button>
              </div>
            </form>
            <div id="busquedaResultado" class="mt-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Resultados de la Búsqueda</h5>
                  <div id="resultadosContainer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>        

        <!-- Modal para Editar Información -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Información</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm" novalidate>
          <!-- Campos para edición -->
          <div class="mb-3">
            <label for="editId" class="form-label">ID</label>
            <input type="text" id="editId" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="editNombre" class="form-label">Nombre</label>
            <input type="text" id="editNombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="editApellidoPa" class="form-label">Apellido Paterno</label>
            <input type="text" id="editApellidoPa" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="editApellidoMa" class="form-label">Apellido Materno</label>
            <input type="text" id="editApellidoMa" class="form-control">
          </div>
          <!-- Campos adicionales si los necesitas -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Confirmar Eliminación -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar este registro?</p>
        <p><strong>ID:</strong> <span id="deleteId"></span></p>
        <p><strong>Tipo:</strong> <span id="deleteTipo"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
      </div>
    </div>
  </div>
</div>

  <script src="../Frontend/js/FrontAP.js"></script>
</body>
</html>
