<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pacientes y Asignaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../Frontend/css/Front_A_P.css">
  <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="../Frontend/img/Captura de pantalla 2025-01-02 173831.png" alt="DentSoft Logo" style="height: 60px;">
      <a href="../Pages/index.html" class="btn btn-primary py-2 px-4 ms-3">Cerrar Sesión</a>
    </div>
  </nav>

  <!-- Contenedor Principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Menú Lateral -->
      <div class="col-md-2 bg-light">
        <h4 class="text-center">DentSoft-Manager</h4>
        <ul class="nav flex-column p-2">
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark" id="registroBtn">Registro</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark" id="nuevoPacienteBtn">Nuevo Paciente</button>
          </li>
          <li class="nav-item mb-3">
            <button class="btn btn-light w-100 text-dark" id="busquedaBtn">Búsqueda</button>
          </li>
        </ul>
      </div>

      <!-- Panel Principal -->
      <div class="col-md-10">
        <h2 class="text-center">Gestión de Pacientes y Asignaciones</h2>

        <!-- Asignación de Dentista y Consultorio -->
        <div class="card mb-4" id="asignacionCard">
          <div class="card-header text-center">Asignación de Dentista y Consultorio</div>
          <div class="card-body">
            <form id="asignacionForm">
              <div class="mb-3">
                <label for="selectPaciente" class="form-label">Seleccionar Paciente</label>
                <select id="selectPaciente" class="form-select">
                  <option value="" selected>Seleccione un paciente...</option>
                  <option value="1">Juan Pérez</option>
                  <option value="2">María Gómez</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="mb-3">
                <label for="selectDentista" class="form-label">Seleccionar Dentista</label>
                <select id="selectDentista" class="form-select">
                  <option value="" selected>Seleccione un dentista...</option>
                  <option value="101">Dr. López</option>
                  <option value="102">Dra. Martínez</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="mb-3">
                <label for="selectConsultorio" class="form-label">Seleccionar Consultorio</label>
                <select id="selectConsultorio" class="form-select">
                  <option value="" selected>Seleccione un consultorio...</option>
                  <option value="A">Consultorio A</option>
                  <option value="B">Consultorio B</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="button-container">
                <button type="submit" class="btn btn-primary">Asignar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Registro de Nuevo Paciente -->
        <div class="card mb-4" id="nuevoPacienteCard" style="display: none;">
          <div class="card-header text-center">Registro de Nuevo Paciente</div>
          <div class="card-body">
            <form id="nuevoPacienteForm">
              <div class="mb-3">
                <label for="nuevoPacienteNombre" class="form-label">Nombre del Paciente</label>
                <input type="text" id="nuevoPacienteNombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteFecha" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="nuevoPacienteFecha" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteDentista" class="form-label">Seleccionar Dentista</label>
                <select id="nuevoPacienteDentista" class="form-select" required>
                  <option value="" selected>Seleccione un dentista...</option>
                  <option value="101">Dr. López</option>
                  <option value="102">Dra. Martínez</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="mb-3">
                <label for="nuevoPacienteConsultorio" class="form-label">Seleccionar Consultorio</label>
                <select id="nuevoPacienteConsultorio" class="form-select" required>
                  <option value="" selected>Seleccione un consultorio...</option>
                  <option value="A">Consultorio A</option>
                  <option value="B">Consultorio B</option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="button-container">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Búsqueda de Pacientes y Dentistas -->
        <div class="card mb-4" id="busquedaCard" style="display: none;">
          <div class="card-header text-center">Búsqueda de Pacientes y Dentistas</div>
          <div class="card-body">
            <form id="busquedaForm">
              <div class="mb-3">
                <label for="busquedaInput" class="form-label">Buscar por Nombre o ID</label>
                <input type="text" id="busquedaInput" class="form-control" required>
              </div>
              <div class="button-container">
                <button type="submit" class="btn btn-primary">Buscar</button>
              </div>
            </form>
            <div id="busquedaResultado" class="mt-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Resultados de la Búsqueda</h5>
                  <div id="resultadosContainer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>        
  <script src="../Frontend/js/FrontAP.js" defer></script>
</body>
</html>
